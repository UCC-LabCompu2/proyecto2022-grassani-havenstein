<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="Tobias Grassani - Carolina Havenstein" name="author">
    <meta content="juego, dinosaurio, no internet" name="keywords">
    <meta content="Juego del dinosaurio. Un dinosaurio pixelado esquiva obstaculos mientras corre por un paisaje.
    Presiona la barra espaciadora para saltar los obstaculos" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Game</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-con">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <header>
        <img id="sinwifi" src="imagenes/no-wifi.gif" alt="logo sin conexión de wifi">
        <h1 id="titulo"><b>No Internet Game</b></h1>
        <nav>
            <a href="#comojugar"><h3 id="subtitulo1">Como Jugar</h3></a>
            <a href=#topscores><h3 id="subtitulo2">Top Scores</h3></a>
        </nav>
    </header>

    <article>

        <section class="juego">
            <div>
                <img id="trex" src="imagenes/clasico.png" alt="dinosaurio">
            </div>
            <canvas></canvas>
        </section>
        <aside>
            <form>
                <p>
                    <label for="nombre">Nombre: </label><input type="text" name="nombre" placeholder="Nombre" id="nombre">
                </p>
                <p>
                    <label for="personaje">Personaje:</label>
                    <select id="personaje">
                        <option value="dinosaurio">Dinosaurio</option>
                        <option value="shrek">Shrek</option>
                        <option value="perroSalchicha">Perro Salchicha</option>
                        <option value="mikeWazowski">Mike Wazowski</option>
                    </select>
                </p>
                <p>
                    <label for="fondo">Fondo:</label>
                    <select id="fondo">
                        <option value="clasico">Clásico</option>
                        <option value="desierto">Desierto</option>
                        <option value="ciudad">Ciudad</option>
                    </select>
                </p>
                <p>
                    <button id="botonjugar" type="button"><b>JUGAR</b></button>
                </p>
            </form>
        </aside>
    </article>
    <div id="comojugar">
        <p>
            <b>COMO JUGAR</b>
        </p>
        <p>
            El objetivo es esquivar la mayor cantidad de obstáculos.
        </p>
    </div>
    <div id="controles">
        <p>
            <b>CONTROLES:</b>
        </p>
        <p>
            Saltar
        </p>
        <img id="imagenteclas" src="imagenes/teclas_flechas.png" alt="flechas teclado">
        <p>
            Agacharse
        </p>
    </div>
    <div id="topscores">
        <b>TOP SCORES</b>
        <table>
            <tbody>
            <tr>
                <td>1ST</td>
                <td>JOSH</td>
                <td>003892</td>
            </tr>
            <tr>
                <td>2ND</td>
                <td>MARK</td>
                <td>002235</td>
            </tr>
            <tr>
                <td>3RD</td>
                <td>CARL</td>
                <td>002041</td>
            </tr>
            </tbody>
            <caption>Tabla con Top Scores</caption>
        </table>
    </div>


</div>
</body>
</html>
